
<!DOCTYPE html>
<html>
<head>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
.dropdown-submenu {
    position: relative;
}

.dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
}
</style>

</head>
<body>
 
<div class="container">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a tabindex="-1" href="/UIprogram/AccountOpeningServlet?vName=SA" >Savings Account</a></li>
      <li><a tabindex="-1" href="/UIprogram/AccountOpeningServlet?vName=CA">Current Account</a></li>
      <!--<li><a tabindex="-1" href="#">Terms Deposit</a></li>-->
      <!--<li><a tabindex="-1" href="#">FX Account</a></li>  -->
      <li class="dropdown-submenu">
        <a class="test" tabindex="-1" href="#">Term Deposit<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a tabindex="-1" href="/UIprogram/AccountOpeningServlet?vName=FD">Fixed Deposit</a></li>
          
          <!--<li class="dropdown-submenu">
            <a class="test" href="#">Another dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">3rd level dropdown</a></li>
              <li><a href="#">3rd level dropdown</a></li>
            </ul>
          </li>-->
          
        </ul>
      </li>
      <li><a tabindex="-1" href="/UIprogram/AccountOpeningServlet?vName=FXD">FX Account</a></li>
      
     
    </ul>
  </div>
</div>


<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>


</body>
</html>
